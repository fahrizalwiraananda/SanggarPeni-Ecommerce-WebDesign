<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Halaman Login</title>
</head>
<body>
    <!-- Login Form -->
    <section class="py-3 vh-75">
        <div class="container d-flex justify-content-center align-items-center mb-3">
            <h2 class="text-brown">SanggarPeni</h2>
        </div>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-white shadow-sm" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-3">
                                <h4 class="fw-bold text-one mb-3">Masuk Akun</h3>
                                <p class="text-two">Belum punya akun di Sanggarpeni ? <a href="register.html" class="text-decoration-none text-five fw-bold">Daftar</a></p>
                            </div>
                            <div class="row">
                                <form method="post" action="" class="px-1">
                                        <div class="col-md-12 mb-3" style="text-align:left;">
                                            <label for="validationDefault01" class="form-label label-sign text-two" >Email </label>
                                            <input type="email" class="form-control text-two bg-white shadow-sm" name="emaail" id="validationDefault01" required>
                                        </div>
                                        <div class="col-md-12 mb-3" style="text-align:left;">
                                            <label for="validationDefault02" class="form-label label-sign text-two">Password</label>
                                            <input type="password" class="form-control text-two bg-white shadow-sm no-outline border-1" name="password" id="validationDefault01" required>
                                        </div>

                                        <div class="col-md-12 mb-3 d-flex justify-content-between">
                                            <div class="remember d-flex justify-content-between">
                                                <input type="checkbox" value="" class="remember me-1" id="checkbox">
                                                <label class="text-two" for="checkbox">
                                                    Ingat Saya !
                                                </label>
                                            </div>
                                            <a href="sign-up.html" class="text-decoration-none text-five fw-normal" id="forgot">Lupa Password ?</a>
                                        </div>

                                        <div class="col-md-12 d-grid gap-2 mb-3 py-1">
                                            <button class="btn btn-sign fw-semibold fs-6" type="submit">Masuk</button>
                                        </div>
                                        <div class="col-md-12 d-grid gap-2" style="margin-bottom: -3px;">
                                            <p class="horizontal-line text-two label-sign">Atau masuk dengan</p>
                                        </div>
                                        <div class="col-md-12 d-grid gap-2 w-100 py-1">
                                            <a href="edit biodata.html" class="btn text-one fw-semibold fs-6 d-flex justify-content-center align-items-center w-100" id="btn-google">
                                                <img src="../asset/img/google-logo.png" class="me-2" style="height: 20px;" alt=""> 
                                                Sign in with Google
                                            </a>
                                        </div>
                                </form>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->

    <!-- Script Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- End -->
</body>
</html>
